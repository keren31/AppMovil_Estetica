<ion-content class="ion-padding flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg max-w-md w-full">
    <ion-icon 
      name="close-outline" 
      class="absolute top-4 right-4 text-gray-700 text-3xl cursor-pointer" 
      (click)="cerrarModal()">
    </ion-icon>
    <h2 class="text-lg font-bold text-center text-blue-600">Ayúdanos a mejorar</h2>
    <p class="text-lg font-bold text-center text-blue-600 mt-2">¡Tu opinión nos importa!</p>

    <!-- Pregunta 1 -->
    <div class="mb-6  mt-12">
      <p class="text-gray-800 mb-2" style="font-size: 18px;">¿Qué tan fácil fue navegar por la aplicación móvil para agendar su cita?</p>
      <div class="flex justify-center mt-2 space-x-4">
        <button 
          class="text-3xl px-4 py-2 rounded-full"
          [ngClass]="{'bg-blue-300': responses[0].rating === '3', 'bg-gray-100 hover:bg-gray-200': responses[0].rating !== '3'}"
          (click)="selectAnswer(0, '3')">
          🤩
        </button>
        <button 
          class="text-3xl px-4 py-2 rounded-full"
          [ngClass]="{'bg-blue-300': responses[0].rating === '2', 'bg-gray-100 hover:bg-gray-200': responses[0].rating !== '2'}"
          (click)="selectAnswer(0, '2')">
          😊
        </button>
        <button 
          class="text-3xl px-4 py-2 rounded-full"
          [ngClass]="{'bg-blue-300': responses[0].rating === '1', 'bg-gray-100 hover:bg-gray-200': responses[0].rating !== '1'}"
          (click)="selectAnswer(0, '1')">
          😞
        </button>
      </div>
    </div>

    <!-- Pregunta 2 -->
    <div class="mb-6 ">
      <p class="text-gray-800 mb-2" style="font-size: 18px;">¿Qué tan satisfecho(a) está con el diseño y la rapidez de carga de la aplicación?</p>
      <div class="flex justify-center mt-2 space-x-4">
        <button 
          class="text-3xl px-4 py-2 rounded-full"
          [ngClass]="{'bg-blue-300': responses[1].rating === '3', 'bg-gray-100 hover:bg-gray-200': responses[1].rating !== '3'}"
          (click)="selectAnswer(1, '3')">
          🤩
        </button>
        <button 
          class="text-3xl px-4 py-2 rounded-full"
          [ngClass]="{'bg-blue-300': responses[1].rating === '2', 'bg-gray-100 hover:bg-gray-200': responses[1].rating !== '2'}"
          (click)="selectAnswer(1, '2')">
          😊
        </button>
        <button 
          class="text-3xl px-4 py-2 rounded-full"
          [ngClass]="{'bg-blue-300': responses[1].rating === '1', 'bg-gray-100 hover:bg-gray-200': responses[1].rating !== '1'}"
          (click)="selectAnswer(1, '1')">
          😞
        </button>
      </div>
    </div>

    <!-- Botón Enviar -->
    <div class="flex justify-center mt-6">
      <button 
        expand="block" 
        color="primary" 
        (click)="enviarFeedback()" 
        class="w-full mt-12 bg-blue-500 text-white py-3 rounded-3xl hover:bg-blue-600 transition-colors">
        Enviar
      </button>
    </div>
  </div>
</ion-content>
