<ion-content [fullscreen]="true" class="bg-gray-100">
  <div class="relative bg-gradient-to-r from-blue-200 to-blue-500 h-36 rounded-b-3xl mb-12">
    <!-- Botón de retroceso -->
    <ion-icon (click)="goToHome()" name="chevron-back-outline" class="absolute top-4 left-4 text-white text-2xl cursor-pointer"></ion-icon>
    <!-- Imagen de perfil centrada -->
    <div class="flex justify-center -mb-12">
      <div class="relative">
        <img [src]="userData.Icono" alt="Profile Avatar" class="w-24 h-24 rounded-full border-4 border-white shadow-lg mt-20">
      </div>
    </div>
  </div>

  <div class="min-h-screen flex flex-col items-center px-4">
    <div class="bg-white p-6 rounded-lg max-w-md w-full shadow-md">
      <!-- Formulario de información del usuario -->
      <form class="space-y-4" *ngIf="userData != null">
        <!-- Campo de Username -->
        <div class="relative">
          <label class="block text-sm text-gray-600 mb-1">User Name</label>
          <input type="text" [value]="userData.Nombre" class="w-full p-3 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo de Correo -->
        <div class="relative">
          <label class="block text-sm text-gray-600 mb-1">Correo</label>
          <input type="email" [value]="userData.Correo" class="w-full p-3 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo de Teléfono -->
        <div class="relative">
          <label class="block text-sm text-gray-600 mb-1">Teléfono</label>
          <input type="text" [value]="userData.Telefono" class="w-full p-3 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Botón de "Mis pedidos" -->
        <div class="relative">
          <input value="Mis pedidos" disabled class="w-full p-3 border border-blue-500 rounded-3xl text-gray-700 bg-white cursor-pointer">
          <button type="button" (click)="irAMisPedidos()" class="absolute inset-y-0 right-3 flex items-center text-blue-500">
            <ion-icon name="chevron-forward-outline" class="text-xl"></ion-icon>
          </button>
        </div>
        
        <!-- Botón de "Mis citas" -->
        <div class="relative">
          <input value="Mis citas" disabled class="w-full p-3 border border-blue-500 rounded-3xl text-gray-700 bg-white cursor-pointer">
          <button type="button" (click)="irAMisCitas()" class="absolute inset-y-0 right-3 flex items-center text-blue-500">
            <ion-icon name="chevron-forward-outline" class="text-xl"></ion-icon>
          </button>
        </div>

        <!-- Separador -->
        <hr class="my-4">

        <!-- Opciones de Configuración -->
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Settings</h3>

          <!-- Opción de privacidad -->
          <button type="button" class="w-full bg-white text-gray-700 py-3 border border-gray-300 rounded-3xl flex justify-between items-center mb-2">
            <span class="flex items-center">
              <ion-icon name="shield-checkmark-outline" class="mr-2 text-blue-600"></ion-icon>
              Privacidad
            </span>
            <ion-icon name="chevron-forward-outline" class="text-blue-500"></ion-icon>
          </button>

          <!-- Opción de información -->
          <button type="button" class="w-full bg-white text-gray-700 py-3 border border-gray-300 rounded-3xl flex justify-between items-center mb-2">
            <span class="flex items-center">
              <ion-icon name="information-circle-outline" class="mr-2 text-blue-600"></ion-icon>
              Información
            </span>
            <ion-icon name="chevron-forward-outline" class="text-blue-500"></ion-icon>
          </button>

          <!-- Opción de Logout -->
          <button type="button" (click)="cerrarSesion()" class="w-full bg-white text-red-600 py-3 border border-red-300 rounded-3xl flex justify-between items-center mt-2">
            <span class="flex items-center">
              <ion-icon name="log-out-outline" class="mr-2 text-red-600"></ion-icon>
              Cerrar Sesión
            </span>
            <ion-icon name="chevron-forward-outline" class="text-red-500"></ion-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
