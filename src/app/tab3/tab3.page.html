<ion-content [fullscreen]="true">
  <div class="min-h-screen bg-gray-100 p-4">
    <h1 class="text-xl font-bold text-blue-600 mb-4 mt-5 text-center">Servicios</h1>
  
    <!-- Servicio 1 -->
    <div *ngFor="let servicios of servicios" class="bg-white rounded-lg shadow-lg mb-6 p-4" (click)="openDetalleServModal(servicios)">
      <img [src]="servicios.imagen" alt="Servicio de corte de pelo" class="w-full h-48 object-cover rounded-lg mb-4">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-md font-semibold text-gray-700">{{servicios.nombre}}</h3>
        <p class="text-blue-600 font-bold">${{servicios.costo}}</p>
      </div>
      <div class="flex items-center">
        <!-- Estrellas de calificación (puedes reemplazar con íconos de estrellas) -->
        <ion-icon name="star" class="text-yellow-500"></ion-icon>
        <ion-icon name="star" class="text-yellow-500"></ion-icon>
        <ion-icon name="star" class="text-yellow-500"></ion-icon>
        <ion-icon name="star" class="text-yellow-500"></ion-icon>
        <ion-icon name="star" class="text-yellow-500"></ion-icon>
      </div>
    </div>
  
   
  
    
  </div>

 
  
</ion-content>
