<ion-content>
  <form (ngSubmit)="handleSubmit()"  class="p-7">
    <div class="flex justify-between items-center mb-8 mt-2">
      <!-- Texto centrado -->
      <h1 class="text-2xl font-bold text-blue-600 mx-auto">Editar cita</h1>
    
      <!-- Icono alineado a la derecha -->
      <ion-icon name="close-outline" size="large" (click)="closeModal()"></ion-icon>
    </div>

    <div class="mt-16"> <!-- Añadido margen superior al contenedor completo -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1 ml-4">Servicio</label>
        <select [(ngModel)]="citaDetalle.servicio_id" name="servicio"
          class="w-full mb-3 p-3 border border-blue-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
          <option value="" disabled>Selecciona un servicio</option>
          <option *ngFor="let servicioItem of dataServicio" [value]="servicioItem.idServicio">
            {{ servicioItem.nombre }}
          </option>
        </select>
      </div>
    
      <div class="mb-4">
        <label class="block text-gray-600 mb-1 ml-4">Fecha</label>
        <input type="date" [(ngModel)]="fechaCita" name="fechaCita"
          (change)="handleFechaCitaChange(fechaCita)"
          class="w-full p-3 border border-blue-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="dd/mm/aaaa">
      </div>
    
      <div class="mb-4">
        <label class="block text-gray-600 mb-1 ml-4">Hora de su cita: {{horaCitaAntes}}</label>
        <p class="text-sm text-gray-600 ml-4 mb-2">Si desea cambiar la hora seleccione otra</p>
        <select [(ngModel)]="horaCita" name="horaCita"
          class="w-full p-3 border border-blue-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
          <option value="" disabled selected>Seleccionar horario</option>
          <option *ngFor="let horario of horariosDisponibles" [value]="horario.hora" [disabled]="horario.ocupada">
            {{ horario.hora }} {{ horario.ocupada ? "(Ocupada)" : "" }}
          </option>
        </select>
      </div>
    
      <div class="mb-4">
        <label class="block text-gray-600 mb-1 ml-4">Teléfono</label>
        <input type="text" [(ngModel)]="citaDetalle.Telefono" name="telefono"
          class="w-full p-3 border border-blue-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu teléfono">
      </div>
    
      <button type="submit" class="mt-10 w-full bg-blue-500 text-white py-3 rounded-3xl hover:bg-blue-600 transition-colors">
        Guardar cambios
      </button>
    </div>
    
  </form>
</ion-content>
